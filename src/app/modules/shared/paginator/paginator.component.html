<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button
        class="page-link"
        (click)="this.onFirstPage()"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li class="page-item">
      <button
        class="page-link"
        (click)="this.onPreviousPage()"
        [hidden]="this.previousPage() < 1"
      >
        {{ this.previousPage() }}
      </button>
    </li>
    <li class="page-item">
      <button class="page-link bg-primary text-white">
        {{ this.inCurrentPage }}
      </button>
    </li>
    <li class="page-item">
      <button
        class="page-link"
        (click)="this.onNextPage()"
        [hidden]="this.nextPage() > this.inNumberOfPages"
      >
        {{ this.nextPage() }}
      </button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="this.onLastPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
