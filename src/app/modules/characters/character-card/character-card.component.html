<div
  id="Character Card"
  class="d-flex border overflow-hidden m-2 shadow"
  style="border-radius: 15px !important; width: 25rem; height: 90%;"
>
  <div class="col d-flex">
    <img
      [src]="this.inCharacterInfo?.image"
      alt="{{this.inCharacterInfo?.name}}"
    />
  </div>
  <div class="col d-flex overflow-auto p-3">
    <section>
      <a href="" class="text-decoration-none"><h4>{{this.inCharacterInfo?.name}}</h4></a>
      <div class="d-flex align-items-baseline">
        <div
          id="circulo color"
          style="
            height: 10px;
            width: 10px !important;
            background-color: green;
            border-radius: 5px;
          "
        ></div>
        <span class="col ps-2">{{this.inCharacterInfo?.status}} - {{this.inCharacterInfo?.species}}</span>
      </div>
      <div class="section">
        <span>Last known location: </span><br />
        <a href="'{{this.inCharacterInfo?.location?.url}}'" class="text-decoration-none">{{this.inCharacterInfo?.location?.name}}</a>
      </div>

      <div class="section">
        <span>Origin: </span><br />
        <a href="'{{this.inCharacterInfo?.origin?.name}}'" class="text-decoration-none">{{this.inCharacterInfo?.origin?.name }}</a>
      </div>
    </section>
  </div>
</div>
