<div class="container">
  <div class="row row-cols-auto d-inline-flex justify-content-evenly">
    <app-location-card
      *ngFor="let location of this.locationsList?.results"
      class="col my-3"
      [locationInfo]="location"
    ></app-location-card>
  </div>
</div>
<app-paginator
  [inCurrentPage]="currentPage"
  [inNumberOfPages]="numberOfPages"
  (outGoToPage)="onGoToPage($event)"
></app-paginator>
