<div class="container">
  <div class="row row-cols-auto d-inline-flex justify-content-evenly">
    <app-episode-card
      *ngFor="let episode of this.episodeList?.results"
      class="col my-3"
      [episodeInfo]="episode"
    ></app-episode-card>
  </div>
</div>

<app-paginator
  [inCurrentPage]="currentPage"
  [inNumberOfPages]="numberOfPages"
  (outGoToPage)="onGoToPage($event)"
></app-paginator>
